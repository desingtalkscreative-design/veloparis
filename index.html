<!DOCTYPE html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VéloParis - Explora París en Bicicleta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        box-sizing: border-box;
      }
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
      .font-outfit {
        font-family: "Outfit", sans-serif;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse-glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(212, 175, 55, 0.6);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }
      .spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      .pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      .gradient-text {
        background: linear-gradient(135deg, #1a1a2e 0%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(212, 175, 55, 0.2);
      }

      .bike-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: dash 3s ease-in-out forwards;
      }

      @keyframes dash {
        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body class="h-full font-outfit">
    <div
      id="app-wrapper"
      class="w-full h-full overflow-auto"
      style="
        background: linear-gradient(
          180deg,
          #fefefe 0%,
          #f8f6f0 50%,
          #f0ece3 100%
        );
      "
    >
      <!-- Navigation -->
      <nav class="fixed top-0 left-0 right-0 z-50 glass-card">
        <div
          class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
        >
          <div class="flex items-center gap-3">
            <div
              class="w-10 h-10 rounded-full flex items-center justify-center"
              style="background: #1a1a2e"
            >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <circle
                  cx="6"
                  cy="17"
                  r="3"
                  stroke="#d4af37"
                  stroke-width="2"
                />
                <circle
                  cx="18"
                  cy="17"
                  r="3"
                  stroke="#d4af37"
                  stroke-width="2"
                />
                <path
                  d="M6 17L9 9H15L18 17"
                  stroke="#d4af37"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M12 9V5"
                  stroke="#d4af37"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <path
                  d="M10 5H14"
                  stroke="#d4af37"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
            </div>
            <span class="font-playfair text-xl font-bold" style="color: #1a1a2e"
              >VéloParis</span
            >
          </div>
          <div class="hidden md:flex items-center gap-8">
            <a
              href="#how"
              class="text-sm font-medium hover:opacity-70 transition-opacity"
              style="color: #1a1a2e"
              >Cómo funciona</a
            >
            <a
              href="#routes"
              class="text-sm font-medium hover:opacity-70 transition-opacity"
              style="color: #1a1a2e"
              >Rutas</a
            >
            <a
              href="#pricing"
              class="text-sm font-medium hover:opacity-70 transition-opacity"
              style="color: #1a1a2e"
              >Precios</a
            >
          </div>
          <button
            class="px-5 py-2 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: #d4af37; color: #1a1a2e"
          >
            Descargar App
          </button>
        </div>
      </nav>

      <!-- Hero Section -->
      <section class="relative min-h-screen flex items-center pt-20">
        <!-- Decorative Elements -->
        <div class="absolute top-32 right-10 w-64 h-64 opacity-10 spin-slow">
          <svg viewBox="0 0 100 100" fill="none">
            <circle
              cx="50"
              cy="50"
              r="45"
              stroke="#d4af37"
              stroke-width="0.5"
            />
            <circle
              cx="50"
              cy="50"
              r="35"
              stroke="#d4af37"
              stroke-width="0.5"
            />
            <circle
              cx="50"
              cy="50"
              r="25"
              stroke="#d4af37"
              stroke-width="0.5"
            />
          </svg>
        </div>

        <div
          class="max-w-6xl mx-auto px-6 py-20 grid lg:grid-cols-2 gap-12 items-center"
        >
          <div class="space-y-8">
            <div
              class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm"
              style="background: rgba(212, 175, 55, 0.15); color: #1a1a2e"
            >
              <span
                class="w-2 h-2 rounded-full animate-pulse"
                style="background: #d4af37"
              ></span>
              Disponible en toda París
            </div>

            <h1
              id="hero-title"
              class="font-playfair text-5xl md:text-6xl lg:text-7xl font-bold leading-tight"
              style="color: #1a1a2e"
            >
              Descubre París<br />
              <span class="gradient-text">en bicicleta</span>
            </h1>

            <p
              id="hero-subtitle"
              class="text-lg md:text-xl max-w-lg"
              style="color: #4a4a5a"
            >
              La forma más elegante y so
            </p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
